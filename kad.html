<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>[eMuleAppName] [version] - [WebControl]</title>
		<meta name="description" content="Template for eMule Web interface based on HTML5 Boilerplate & Bootstrap">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="css/bootswatch/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">[KAD]</h3>
					</div>
					<div class="panel-body">
						<div class="col-xs-4">
							[STATUS]
						</div>
						<div class="col-xs-4">
							[KADSTATUS]
						</div>
						<div class="col-lg-4">
							<label>[KADACTION]</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">[BOOTSTRAP]</h3>
					</div>
					<div class="panel-body">
						<form method="get" name="bootstrap" role="form" class="col-xs-6">
							<div class="form-group">
								<label for="ip">[BS_IP]</label>
								<input type="text" id="ip" name="ip" value="" autofocus class="form-control">
								<label for="port">[BS_PORT]</label>
								<input type="text" id="port" name="port" value="" class="form-control">
								<input type="hidden" name="ses" value="[Session]">
								<input type="hidden" name="w" value="kad">
								<input type="hidden" name="bootstrap" value="kad">
							</div>
							<button type="submit" class="btn">[BOOTSTRAP]</button>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">[KADSTAT]</h3>
					</div>
					<div class="panel-body">
						<div class="col-xs-6">
							[KADSTATSLABELS]
						</div>
						<div class="col-xs-6">
							[KADSTATSDATA]
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- /container -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
	</body>
</html>
