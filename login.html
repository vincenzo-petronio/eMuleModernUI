<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>[eMuleAppName] [version] - [WebControl]</title>
		<meta name="description" content="Template for eMule Web interface based on HTML5 Boilerplate & Bootstrap">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>

	<body>
		<!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
    		<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div>
						<h1>[Login] [WebControl]</h1>
					</div>
					<div>
						<a href="http://emule-project.net" target="_blank"><img src="logo.jpg" class="img-responsive" alt="eMule-Project"></a>
					</div>
					<div>
						<form method="post" name="login" role="form">
							<div class="form-group">
								<label for="psw">[EnterPassword]</label>
								<input type="password" id="psw" name=p maxlength=12 value="" autofocus class="form-control input-sm">
								<input type="hidden" name=w value="password">
							</div>
							<button type="submit" class="btn">[LoginNow]</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer>
	        	<p>2014</p>
			</footer>
		<!-- /container -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
	    <script src="js/vendor/bootstrap.min.js"></script>
	    <script src="js/main.js"></script>
	</body>
</html>
