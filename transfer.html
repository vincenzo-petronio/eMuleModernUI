<!DOCTYPE html>
<html lang="no-js">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>[eMuleAppName] [version] - [WebControl]</title>
		<meta name="description" content="Template for eMule Web interface based on HTML5 Boilerplate & Bootstrap">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="css/bootswatch/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
		<style>
			.top-buffer { 
				margin-top:50px; 
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row top-buffer">
				<div class="col-sm-12">
					<div class="table-responsive">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th>
										<img src="arrow_down.gif">&nbsp;
										<a id="popoverTransferColumnMenu" rel="popover" href="#" data-placement="bottom" data-trigger="click" data-content="" data-html="true">[DownloadList]</a>
									</th>
									<th>
										<a id="popoverTransferCatMenu" rel="popover" href="#" data-placement="bottom" data-trigger="click" data-content="" data-html="true"><img src="m_category.gif">[Category]</a>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row top-buffer">
				<div class="col-sm-12">
					<div class="table-responsive">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row top-buffer">
				<div class="col-sm-12">
					<div class="table-responsive">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<!-- /container -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(
				function () {
					$("#popoverTransferColumnMenu").popover({
						content: columnmenu(event, 'transfer', 'menudown', '[DFilenameM]', '[DFilename]', 
						'[DSizeM]', '[DSize]', '[DTransferredM]', '[DTransferred]', 
						'[DProgressM]', '[DProgress]', '[DSpeedM]', '[DSpeed]', '[DSourcesM]', 
						'[DSources]', '[DPriorityM]', '[DPriority]', 
						'[DCategoryM]', '[DCategory]', '', '')
					}).on("mouseenter", function () {
						var _this = this;
						$(this).popover("show");
						$(this).siblings(".popover").on("mouseleave", function () {
							$(_this).popover('hide');
						});
					}).on("mouseleave", function () {
						var _this = this;
						setTimeout(function () {
							if (!$(".popover:hover").length) {
								$(_this).popover("hide");
							}
						}, 300);
					});
					
					$("#popoverTransferCatMenu").popover({
						content: columnmenu(event, '[CatBox]')
					}).on("mouseenter", function () {
						var _this = this;
						$(this).popover("show");
						$(this).siblings(".popover").on("mouseleave", function () {
							$(_this).popover('hide');
						});
					}).on("mouseleave", function () {
						var _this = this;
						setTimeout(function () {
							if (!$(".popover:hover").length) {
								$(_this).popover("hide");
							}
						}, 300);
					});
				}
			);
		</script>
	</body>
</html>
