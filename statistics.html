<!DOCTYPE html>
<html lang="no-js">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>[eMuleAppName] [version] - [WebControl]</title>
		<meta name="description" content="Template for eMule Web interface based on HTML5 Boilerplate & Bootstrap">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="css/bootswatch/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
		<style>
			.top-buffer { 
				margin-top:50px; 
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row top-buffer">
				<div class="col-sm-12">
					[Stats]
				</div>
			</div>
		</div>
		
		<!-- /container -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		
		<script type="text/javascript">
			function obj(menu) {
	 			return (navigator.appName == "Microsoft Internet Explorer") ? this[menu] : document.getElementById(menu);
			}
			
			function togglevisible(treepart) {
				if (this.obj("T"+treepart).style.visibility == "hidden") {
					this.obj("T"+treepart).style.position = "";
					this.obj("T"+treepart).style.visibility = "";
					document["I"+treepart].src = "stats_visible.gif";
				} else {
					this.obj("T"+treepart).style.position = "absolute";
					this.obj("T"+treepart).style.visibility = "hidden";
					document["I"+treepart].src = "stats_hidden.gif";
				}
			}
		</script>
	</body>
</html>
