<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>[eMuleAppName] [version] - [WebControl]</title>
		<meta name="description" content="Template for eMule Web interface based on HTML5 Boilerplate & Bootstrap">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="css/bootswatch/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
		<style>
			.top-buffer { 
				margin-top:50px; 
			}
		</style>
	</head>

	<body>
		<div class="container">
			<form method="get" action="./" role="form">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">[WebControl]</h3>
						</div>
						<div class="panel-body">
							<div class="col-xs-6">
								<label>[UseGzipForm]</label>
								<p>[UseGzipComment] <input type="checkbox" name="gzip" [UseGzipVal]></p>
							</div>
							<div class="col-xs-6">
								<label>[RefreshTimeForm]</label>
								<p>[RefreshTimeComment] <input type="text" class="form-control" name="refresh" value="[RefreshVal]"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">[eMuleAppName]</h3>
						</div>
						<div class="panel-body">
							<div class="col-xs-4">
								<label>[SpeedCapForm]</label>
								<p>[MaxCapDown]: <input type="text" class="form-control" name="maxcapdown" value="[MaxCapDownVal]"> [KBS]</p>
								<p>[MaxCapUp]: <input type="text" class="form-control" name="maxcapup" value="[MaxCapUpVal]"> [KBS]</p>
							</div>
							<div class="col-xs-4">
								<label>[SpeedForm]</label>
								<p>[MaxDown]: <input type="text" class="form-control" name="maxdown" value="[MaxDownVal]"> [KBS]</p>
								<p>[MaxUp]: <input type="text" class="form-control" name="maxup" value="[MaxUpVal]"> [KBS]</p>
							</div>
							<div class="col-xs-4">
								<label>[LimitForm]</label>
								<p>[MaxSources] <input type="text" class="form-control" name="maxsources" value="[MaxSourcesVal]"></p>
								<p>[MaxConnections] <input type="text" class="form-control" name="maxconnections" value="[MaxConnectionsVal]"></p>
								<!-- <p>[MaxConnectionsPer5] <input type="text" name="maxconnectionsperfive" value="[MaxConnectionsPer5Val]"></p> -->
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="hidden" name="ses" value="[Session]">
					<input type="hidden" name="w" value="options">
					<input type="hidden" name="saveprefs" value="true">
				</div>
				<div class="row">
					<a class="btn btn-link" href="[CONNECTIONTESTLINK]" target="_blank">[CONNECTIONTESTLABEL]</a>
					<button type="submit" class="btn">[Apply]</button>
				</div>
			</form>
			
		</div>
	</body>
</html>
